<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sandeep Singh</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>
</body>
<script>
    let sayDate 
    
    function setDate() {
        console.log("Sandeep Singh", Date.now());
    }

    const start = function () {
        console.log('start');
        sayDate = setInterval(setDate, 1000)
    }

    const stop1 = function () {
        console.log('stop');
        clearInterval(sayDate)
    }

    document.querySelector('#start').addEventListener('click', start)

    document.querySelector('#stop').addEventListener('click', stop1)
</script>
</html>
