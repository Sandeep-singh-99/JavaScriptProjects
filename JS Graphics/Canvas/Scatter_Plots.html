<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatter Plots</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="400"
      height="400"
      style="border: 2px solid grey"
    ></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      canvas.height = canvas.width;

      // Flip the Y-axis to match the expected canvas coordinates
      ctx.transform(1, 0, 0, -1, 0, canvas.height);

      const xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
      const yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

      ctx.fillStyle = "black";

      for (let i = 0; i < xArray.length; i++) {
        let x = (xArray[i] * canvas.width) / 150; // Scale x values to fit the canvas
        let y = (yArray[i] * canvas.height) / 15; // Scale y values to fit the canvas
        ctx.beginPath();
        ctx.ellipse(x, y, 3, 3, 0, 0, 2 * Math.PI); // Corrected angle range for a full circle
        ctx.fill();
      }
    </script>
  </body>
</html>
