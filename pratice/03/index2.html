<!-- Javascript can change css style -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> What can javascript DO?</h2>
    <p id="demo">
        Javascipt can change the style of an HTML element.
    </p>

    <button onclick="document.getElementById('demo').style.fontSize='25px'">Click me</button>
</body>
</html>
